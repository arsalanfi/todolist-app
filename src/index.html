            </div>

          </div>
        </div>

            />
            <textarea

              id=""
              rows="6"
              placeholder="نوضیحات"
            ></textarea>
            <div class="flex border items-center w-fit rounded-lg">
              <button onclick="tagValue()" class="flex items-center gap-3 p-2">

                  <input
                    type="radio"
                    class="hidden"
                    name="priority"
                    value="low-priority"
                    id="low-priority"
                /></span>
                <span class="bg-yellow-300 p-2 rounded-md"
                  ><label for="mid-priority">متوسط</label>
                  <input
                    type="radio"
                    id="mid-priorty"
                    class="hidden"
                    name="priority"
                    value="mid-priority"
                /></span>
                <span class="bg-red-400 p-2 rounded-md"

                    id="high-priority"
                    class="hidden"
                    name="priority"
